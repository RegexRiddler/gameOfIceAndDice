<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="author" content="Maximilian Dybvik">
  <meta name="description" content="A game og thrones inspired dice game">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <!-- Stylesheets -->
  <link rel="stylesheet" href="css/character-selection.css">

  <title>A Game of Ice and Dice</title>
</head>
<body>

  <div class="container">
    <header class="header">
      <h1 class="header_text">Ice & Dice</h1>

      <div class="menu_toggle" onclick="openMenu(this)">
        <span></span>
        <span></span>
        <span></span>
      </div>

      <nav class="menu" id="menu">
        <ul>
          <li>
            <a href="index.html">Home</a>
            <img src="images/icons/home-icon.png" alt="home icon"></li>
          <li>
            <a href="character-selection.html">Restart</a>
            <img src="images/icons/restart-icon.png" alt="restart icon"></li>
        </ul>
      </nav>
    </header>
    
    <div class="character_information">
      <span id="characterName"></span>
      <span id="characterAlias"></span>
      <button id="characterSelect">select</button>
      <img id="characterImage" src="" alt="character image">
    </div>
    <div class="character_selection">
      <span id="char1" onclick="displayCharacter(jonSnow)"></span>
      <span id="char2" onclick="displayCharacter(samwell)"></span>
      <span id="char3" onclick="displayCharacter(walder)"></span>
      <span id="char4" onclick="displayCharacter(gregorClegane)"></span>
      <span id="char5" onclick="displayCharacter(khalDrogo)"></span>
      <span id="char6" onclick="displayCharacter(cerseiLannister)"></span>
      <span id="char7" onclick="displayCharacter(aryaStark)"></span>
      <span id="char8" onclick="displayCharacter(daenerysTargaryen)"></span>
      <span id="char9" onclick="displayCharacter(melisandre)"></span>
      <span id="char10" onclick="displayCharacter(brienneOfTarth)"></span>
    </div>

    <div id="versusCard">
      <span>Your opponent</span>
      <span>White Walker</span>
      <img src="images/characters/white-walker.png" alt="white walker character image">
      <a href="gameBoard.html"><button id="dismissVersusCard" role="button">continue</button></a>
    </div>
  </div>

  <!-- JavaScript -->
  <script src="js/characterSelection.js"></script>
  <script>
    function openMenu(node) {
    node.classList.toggle("menu_toggle-open");
    document.getElementById("menu").classList.toggle("menu-open");
    }
  </script>
</body>
</html>
