<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="author" content="Maximilian Dybvik">
  <meta name="description" content="A game og thrones inspired dice game">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <!-- Stylesheets -->
  <link rel="stylesheet" href="css/character-selection.css">

  <title>A Game of Ice and Dice</title>
</head>
<body>

  <div class="container container-home">
    <header class="header">
      <h1 class="header_text">Ice & Dice</h1>

      <div class="menu_toggle" onclick="openMenu(this)">
        <span></span>
        <span></span>
        <span></span>
      </div>

      <nav class="menu" id="menu">
        <ul>
          <li>
            <a href="index.html">Home</a>
            <img src="images/icons/home-icon.png" alt="home icon"></li>
          <li>
            <a href="character-selection.html">Restart</a>
            <img src="images/icons/restart-icon.png" alt="restart icon"></li>
        </ul>
      </nav>
    </header>
    
    <div class="character_information">
      <span id="characterName">Jon Snow</span>
      <span id="characterAlias">Something</span>
    </div>
    <div class="character_selection">
      <span id="char1"></span>
      <span id="char2"></span>
      <span id="char3"></span>
      <span id="char4"></span>
      <span id="char5"></span>
      <span id="char6"></span>
      <span id="char7"></span>
      <span id="char8"></span>
      <span id="char9"></span>
      <span id="char10"></span>
    </div>

  </div>


  <!-- JavaScript -->
  <!-- <script src="js/main.js"></script> -->
  <script>
    function openMenu(x) {
    x.classList.toggle("menu_toggle-open");
    document.getElementById("menu").classList.toggle("menu-open");
    }
  </script>
</body>
</html>
